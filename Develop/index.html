<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <!-- Bootstrap Stylesheet --><!--
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="20" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="20" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">
      
      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">
      
      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>

  <!-- Custom JS -->
  <script src="./script.js" type="text/javascript"></script>

  <!-- BS JS 
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  -->

</body>
</html>
